<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Null</title>
  </head>
  <body>
    <script>
      // null adalah suatu tipe data yang sudah berisi namun bernilai kosong/null
      const firstName = null;
      console.log(firstName);
      // undifined adalah suatu tipe data yang sudah terdeklarasi namun belum memiliki nilai default
      let secondname;
      console.log(secondname);
    </script>
  </body>
</html>
