<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up Menu</title>
  </head>
  <body>
    <script>
      const konfirmasi = confirm("Apakah ini tuan putri alya?");
      if (konfirmasi) {
        alert("Selamat Datang Tuan Putri");
      } else {
        alert("Yah, tuan putri berbohong!");
        alert("Bye, bye!");
      }
    </script>
  </body>
</html>
