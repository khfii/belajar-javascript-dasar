<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch Expression</title>
  </head>
  <body>
    <script>
      const namaHari = prompt("Masukan nama hari");

      switch (namaHari) {
        case "senin":
          alert("Wow Hari yang melelahkan");
          break;

        case "selasa":
          alert("Hari yang seruu!");
          break;
      }
    </script>
  </body>
</html>
