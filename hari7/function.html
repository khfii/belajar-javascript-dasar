<html lang="en">

  <body>
    <script>
      // membuat function tanpa parameter
      // function tampilData() {

      // tampilData();

      function sayHello(name) {
        alert(`Hallo ${name}, Selamat sore`);
      }
      const charValid = /^[a-z A-Z]+$/;
      const name = prompt("Masukan nama anda ");
      if (name.match(charValid)) {
        sayHello(name);
      } else {
        alert("Masukan huruf bukan angka!");
      }
    </script>
  </body>
