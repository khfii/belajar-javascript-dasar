<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Javascript</title>
  </head>
  <body></body>
  <script>
    const mobil = {
      namaMobil: "Toyota",
      tipeMobil: "AA2020A",
      tahunKeluaran: "2005",
    };

    // mengakses properti pada objek gunakan titik

    // mengubah isi object
    // mobil.namaMobil = "Bercenes Benz";
    console.log(mobil.namaMobil);

    console.table(mobil);

    document.writeln(`Mobil : ${mobil.namaMobil}`);
    document.writeln("<br>");
    document.writeln(`Tipe  : ${mobil.tipeMobil}`);
    document.writeln("<br>");
    document.writeln(`tahun Keluaran : ${mobil.tahunKeluaran}`);
  </script>
</html>
